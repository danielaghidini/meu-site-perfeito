<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="/favicon.png" />
		<title>Meu Site Perfeito</title>
		<meta
			name="description"
			content="Transformamos ideias em sites perfeitos. Desenvolvimento Web Profissional com React e Next.js."
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
			rel="stylesheet"
		/>

		<!-- Fallback OG tags for social crawlers that don't execute JS -->
		<meta
			property="og:title"
			content="Meu Site Perfeito | Desenvolvimento Web Profissional"
		/>
		<meta property="og:image" content="/og-image.png" />
		<meta property="og:type" content="website" />
	</head>

	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
		<div id="fb-root"></div>
		<script
			async
			defer
			crossorigin="anonymous"
			src="https://connect.facebook.net/pt_BR/sdk.js"
		></script>
	</body>
</html>
